<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="js/settings.js"></script>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div id="container-fluid">
            <div id="header">
                <ul class="nav nav-pills nav-fill">
                  <li class="nav-item">
                    <a class="nav-link" href="popup.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Settings</a>
                  </li>
                </ul>
            </div>
            <br>
            <div id="settings-content">
                <form>
                    <div class="form-group">
                        <h6>Add Coin</h6>
                        <input type="search" class="form-control" id="search" placeholder="search by name..." autoComplete="off">
                        <ul class="list-group" id="results">
                        </ul>
                    </div>
                    <button type="button" id="addButton" class="btn btn-primary w-100" style="cursor:pointer" disabled>Add</button>
                </form>
                <br>
                <h6>Your Coins</h6>
                <ul class="list-group" id="trackedCoinsList">
                </ul>
                <br>
                <h6>Preferred Currency</h6>
                <select id="currency" class="form-control">
                </select>
            </div>
        </div>
    </body>
</html>
